<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìã View Projects</title>
  <style>
    body {
      background: linear-gradient(to right, #fbc2eb, #a6c1ee);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 50px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h2 {
      font-size: 32px;
      color: #2d3436;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
      animation: fadeIn 0.6s ease;
    }

    ul {
      list-style: none;
      padding: 0;
      width: 90%;
      max-width: 600px;
    }

    li {
      background-color: #ffffffcc;
      padding: 20px;
      margin-bottom: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      font-size: 16px;
      color: #2d3436;
      line-height: 1.6;
      animation: fadeInUp 0.4s ease-in-out;
    }

    li strong {
      color: #6c5ce7;
      font-size: 18px;
    }

    a {
      margin-top: 20px;
      text-decoration: none;
      font-weight: bold;
      color: #00b894;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    a:hover {
      color: #019875;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h2>üìã Assigned Projects</h2>
  <ul>
    {% for project in projects %}
      <li>
        üèóÔ∏è <strong>{{ project.name }}</strong><br>
        üõ†Ô∏è Required Skill: <span>{{ project.required_skill }}</span><br>
        üë§ Assigned to: <span>{{ user_dict.get(project.employee_id, "Unknown") }}</span>
      </li>
    {% endfor %}
  </ul>
  <p><a href="/projects/allocate">‚¨ÖÔ∏è Back to Project Allocation</a></p>
</body>
</html>
