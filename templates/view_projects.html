<!DOCTYPE html>
<html>
<head>
    <title>View Projects</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f8ff;
            padding: 20px;
        }

        h2 {
            color: #2c3e50;
            text-align: center;
        }

        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0f7fa;
        }
    </style>
</head>
<body>
    <h2>All Projects</h2>
    <table border="1">
        <tr>
            <th>Project Name</th>
            <th>Skill Required</th>
            <th>Assigned To</th>
        </tr>
        {% for project in projects %}
        <tr>
            <td>{{ project.name }}</td>
            <td>
                {% if project.skill %}
                    {{ project.skill.name }}
                {% else %}
                    <span style="color: #e74c3c;">Not Specified</span>
                {% endif %}
            </td>
            <td>
                {% if project.employee %}
                    {{ project.employee.name }}
                {% else %}
                    <span style="color: #e67e22;">Not Assigned</span>
                {% endif %}
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
