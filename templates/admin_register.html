<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Registration - Skill Management App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff416c, #ff4b2b, #ff6a00, #ffcc00, #00c9ff, #1e90ff);
      background-size: 400% 400%;
      animation: colorfulFlow 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes colorfulFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scrolling-heading {
      position: absolute;
      top: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.85);
      padding: 15px 0;
      text-align: center;
      z-index: 999;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
    }

    .scrolling-heading span {
      color: #ffeb3b;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 8px #ff9800;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border: 2px solid #fff;
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #ffffff;
      text-shadow: 0 0 6px #00c9ff;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
      color: #ffeb3b;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.25);
      color: #fff;
      font-size: 16px;
    }

    input::placeholder {
      color: #f0f0f0;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00c9ff, #92fe9d);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      box-shadow: 0 0 10px #00c9ff;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(to right, #ff4b2b, #ffeb3b);
      box-shadow: 0 0 20px #ff9800;
    }

    .forgot-password {
      text-align: center;
      margin-top: 15px;
    }

    .forgot-password a {
      color: #ffeb3b;
      font-weight: bold;
      text-decoration: none;
      padding: 8px 16px;
      border: 1px solid #fff;
      border-radius: 8px;
      display: inline-block;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.15);
    }

    .forgot-password a:hover {
      background: rgba(255, 255, 255, 0.3);
      color: #000;
      text-shadow: 0 0 5px #ffeb3b;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
      color: #fff;
    }

    a {
      color: #03fcd3;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
      color: #ffeb3b;
    }

    .error-message {
      background: rgba(255, 0, 0, 0.5);
      padding: 10px;
      border: 2px solid #ff1744;
      border-radius: 8px;
      margin-bottom: 20px;
      color: #fff;
      text-align: center;
      font-weight: bold;
      text-shadow: 0 0 6px #000;
    }

    @media (max-width: 500px) {
      h2 { font-size: 22px; }
    }
  </style>
</head>
<body>

  <div class="scrolling-heading">
    <span>üîê Admin Registration ‚Äî Create a New Admin Account üë§</span>
  </div>

  <div class="container">
    <h2>Admin Registration</h2>
    {% if msg %}
      <div class="error-message">{{ msg }}</div>
    {% endif %}
    <form method="post" action="/admin/register">
      <label for="name">Full Name:</label>
      <input type="text" name="name" placeholder="Enter your full name" required>

      <label for="email">Email:</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password:</label>
      <input type="password" name="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>

      <button type="submit">Register</button>

      <!-- Login Link -->
      <div class="forgot-password">
        <a href="/admin/login">Already have an account? Login here</a>
      </div>
    </form>

    <p>Go back to <a href="/login">User Login</a>.</p>
  </div>

</body>
</html>
