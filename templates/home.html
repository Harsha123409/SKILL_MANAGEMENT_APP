<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Skill Management App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-700 via-pink-500 to-yellow-400 flex items-center justify-center text-white font-sans">

  <div class="bg-white bg-opacity-20 backdrop-blur-lg rounded-3xl p-10 text-center shadow-2xl max-w-3xl w-full">
    <h1 class="text-5xl font-extrabold mb-4 drop-shadow-lg animate-fade-down">✨ Skill Management App ✨</h1>
    <p class="text-lg md:text-xl mb-8 text-white">Manage skills, assign projects, and empower your team!</p>

    <div class="flex flex-col md:flex-row justify-center gap-6">
      <a href="/login" class="px-6 py-3 bg-indigo-600 hover:bg-indigo-700 rounded-full shadow-lg font-semibold transition transform hover:scale-105">👤 Employee Login</a>
      <a href="/register" class="px-6 py-3 bg-white text-indigo-700 hover:bg-indigo-100 rounded-full shadow-lg font-semibold transition transform hover:scale-105">✍️ Register</a>
      <a href="/admin/login" class="px-6 py-3 bg-pink-600 hover:bg-pink-700 rounded-full shadow-lg font-semibold transition transform hover:scale-105">🛡️ Admin Login</a>
    </div>

    <p class="mt-10 text-sm text-white/80">&copy; <script>document.write(new Date().getFullYear());</script> Skill Management Inc.</p>
  </div>

  <style>
    @keyframes fade-down {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .animate-fade-down {
      animation: fade-down 1s ease-out;
    }
  </style>

</body>
</html>
