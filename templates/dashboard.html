<table style="width: 100%; border-collapse: collapse; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">
  <thead>
    <tr style="background: linear-gradient(to right, #74ebd5, #acb6e5); color: #2c3e50;">
      <th style="padding: 12px; text-align: left;">📚 Skill Name</th>
      <th style="padding: 12px; text-align: left;">📈 Level</th>
      <th style="padding: 12px; text-align: left;">✅ Approval</th>
      <th style="padding: 12px; text-align: center;">🗑️ Action</th>
    </tr>
  </thead>
  <tbody>
    {% for skill in user.skills %}
    <tr style="
      background-color: {% if loop.index0 % 2 == 0 %}#ffffff{% else %}#f9f9f9{% endif %};
      border-bottom: 1px solid #e0e0e0;
      transition: background 0.3s ease;
    " onmouseover="this.style.background='#e8f0fe';" onmouseout="this.style.background='{{ loop.index0 % 2 == 0 and '#ffffff' or '#f9f9f9' }}';">
      
      <!-- Skill Name -->
      <td style="padding: 14px; font-weight: bold; color: #0984e3;">{{ skill.name }}</td>

      <!-- Level -->
      <td style="padding: 14px; color: #6c5ce7;">{{ skill.level }}</td>

      <!-- Approval -->
      <td style="padding: 14px;">
        {% if skill.approved %}
          <span style="color: #2ecc71; font-weight: bold;">✅ Approved</span>
        {% else %}
          <span style="color: #e74c3c; font-weight: bold;">❌ Not Approved</span>
        {% endif %}
      </td>

      <!-- Delete Button -->
      <td style="padding: 14px; text-align: center;">
        <form method="post" action="/skills/delete" style="display:inline;">
          <input type="hidden" name="skill_id" value="{{ skill.id }}">
          <input type="hidden" name="user_id" value="{{ user.id }}">
          <button type="submit"
                  onclick="return confirm('Are you sure you want to delete this skill?')"
                  style="
                    background: linear-gradient(to right, #ff7675, #d63031);
                    color: white;
                    border: none;
                    padding: 8px 14px;
                    font-size: 14px;
                    border-radius: 8px;
                    cursor: pointer;
                    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
                    transition: all 0.3s ease;
                  "
                  onmouseover="this.style.background='linear-gradient(to right, #d63031, #ff7675)'"
                  onmouseout="this.style.background='linear-gradient(to right, #ff7675, #d63031)'">
            🗑️ Delete
          </button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
