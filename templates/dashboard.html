<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🏠 Employee Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #d3cce3, #e9e4f0);
      margin: 0;
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    h2 {
      color: #2c3e50;
      font-size: 32px;
    }

    p {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 30px;
    }

    a.add-skill {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(to right, #00b894, #00cec9);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      margin-bottom: 20px;
    }

    table {
      width: 90%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 14px 16px;
      text-align: left;
    }

    thead {
      background: linear-gradient(to right, #74ebd5, #9face6);
      color: #2c3e50;
    }

    tbody tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    .approved-yes {
      color: green;
      font-weight: bold;
    }

    .approved-no {
      color: red;
      font-weight: bold;
    }

    .delete-btn {
      background: linear-gradient(45deg, #ff7675, #d63031);
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 6px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: linear-gradient(45deg, #d63031, #ff7675);
    }
  </style>
</head>
<body>

  <h2>👋 Welcome, {{ user.name }}!</h2>
  <p>🎓 Role: <strong>{{ user.role }}</strong></p>

  <a class="add-skill" href="/skills/add?user_id={{ user.id }}">➕ Add New Skill</a>

  <table>
    <thead>
      <tr>
        <th>📚 Skill Name</th>
        <th>📈 Level</th>
        <th>✅ Approval</th>
        <th>🗑️ Action</th>
      </tr>
    </thead>
    <tbody>
      {% for skill in user.skills %}
      <tr>
        <td>{{ skill.name }}</td>
        <td>{{ skill.level }}</td>
        <td>
          {% if skill.approved %}
            ✅ <span class="approved-yes">Approved</span>
          {% else %}
            ❌ <span class="approved-no">Not Approved</span>
          {% endif %}
        </td>
        <td>
          <form method="post" action="/skills/delete" onsubmit="return confirm('Are you sure you want to delete this skill?')">
            <input type="hidden" name="skill_id" value="{{ skill.id }}">
            <input type="hidden" name="user_id" value="{{ user.id }}">
            <button class="delete-btn" type="submit">🗑️ Delete</button>
          </form>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>
</html>
