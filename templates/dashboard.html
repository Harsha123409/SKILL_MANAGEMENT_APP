<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üè† Employee Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right top, #a1c4fd, #c2e9fb);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-top: 60px;
    }

    .dashboard-container {
      background: #ffffffee;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      width: 90%;
      text-align: center;
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #2c3e50;
      margin-bottom: 8px;
      font-size: 28px;
    }

    p {
      font-size: 18px;
      color: #34495e;
      margin-bottom: 30px;
    }

    a {
      display: inline-block;
      padding: 12px 25px;
      margin-bottom: 30px;
      background: linear-gradient(45deg, #00b894, #00cec9);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    a:hover {
      background: linear-gradient(45deg, #019875, #00bfa6);
      transform: scale(1.05);
    }

    h3 {
      margin-bottom: 20px;
      color: #2d3436;
      font-size: 22px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #f8f9fa;
      margin: 10px 0;
      padding: 15px 18px;
      border-radius: 12px;
      text-align: left;
      box-shadow: 0 6px 12px rgba(0,0,0,0.05);
      color: #2d3436;
      font-size: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .emoji {
      font-size: 22px;
    }

    .skill-name {
      font-weight: bold;
      color: #0984e3;
    }

    .approved-yes {
      color: #2ecc71;
      font-weight: bold;
    }

    .approved-no {
      color: #e74c3c;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <h2>üëã Welcome, {{ user.name }}!</h2>
    <p>üéì Role: <strong>{{ user.role }}</strong></p>
    <a href="/skills/add?user_id={{ user.id }}">‚ûï Add New Skill</a>

    <h3>üõ†Ô∏è Your Skills</h3>
    <ul>
      {% for skill in user.skills %}
        <li>
          <span class="emoji">üìö</span>
          <span class="skill-name">{{ skill.name }}</span> ‚Äî 
          <span>üìà {{ skill.level }}</span> ‚Äî 
          {% if skill.approved %}
            ‚úÖ <span class="approved-yes">Approved</span>
          {% else %}
            ‚ùå <span class="approved-no">Not Approved</span>
          {% endif %}
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
