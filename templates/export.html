<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Export Skills</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #ffecd2, #fcb69f);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        h2 {
            color: #e65100;
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            display: inline-block;
            margin-top: 10px;
            cursor: pointer;
        }

        input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 8px;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 16px;
            color: #fff;
            background-color: #f57c00;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ef6c00;
        }
    </style>
</head>
<body>
    <di class="container">
        <h2>Export Skills to Excel</h2>
        <form method="post" action="/skills/export">
            <label>
                <input type="checkbox" name="approved_only" value="true">
                Export Only Approved Skills
            </label><br>
            <button type="submit">Export</button>
        </form>
    </div>
</body>
</html>
