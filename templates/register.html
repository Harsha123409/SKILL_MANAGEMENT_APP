<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Skill Management App - Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Background Animation */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff4e50, #1e90ff, #34e89e, #f9d423);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Scroll Text */
    .scrolling-heading {
      position: absolute;
      top: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px 0;
    }

    .scrolling-heading span {
      display: inline-block;
      color: #00ffe1;
      font-size: 1.4em;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffe1;
      animation: scrollText 12s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    /* Glass Form Card */
    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 0 0 8px #00ffe1;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    input::placeholder {
      color: #ddd;
    }

    select {
      color: #333;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(to right, #00ffe1, #1e90ff);
      color: #000;
      border: none;
      font-weight: bold;
      font-size: 16px;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
      box-shadow: 0 0 10px #00ffe1, 0 0 20px #1e90ff;
    }

    button:hover {
      background: linear-gradient(to right, #1e90ff, #00ffe1);
      box-shadow: 0 0 20px #00ffe1, 0 0 30px #1e90ff;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #ffeb3b;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="scrolling-heading">
    <span>âœ¨ Welcome to the Skill Management App â€” Build, Track & Level Up Your Skills! ðŸš€</span>
  </div>

  <div class="container">
    <h2>Register Now</h2>
    <form method="post" action="/register">
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Your Name" required>

      <label for="email">Email Address</label>
      <input type="email" name="email" placeholder="you@example.com" required>

      <label for="password">Password</label>
      <input type="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>

      <label for="role">Select Role</label>
      <select name="role" required>
        <option value="Employee" selected>Employee</option>
        <option value="Manager">Manager</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
  </div>

</body>
</html>
