<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Skill Management App - Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Animated background */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(-45deg, #ff4e50, #1e90ff, #34e89e, #f9d423);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .scrolling-heading {
      position: absolute;
      top: 0;
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      box-sizing: border-box;
      background: rgba(0, 0, 0, 0.8);
      padding: 14px 0;
      text-align: center;
    }

    .scrolling-heading span {
      display: inline-block;
      color: #00ffe1;
      font-size: 1.3em;
      font-weight: bold;
      text-shadow: 0 0 10px #00ffe1;
      animation: scrollText 10s linear infinite;
    }

    @keyframes scrollText {
      0% { transform: translateX(100%); }
      100% { transform: translateX(-100%); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      border-radius: 20px;
      padding: 40px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.3);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #fff;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 28px;
      color: #ffffff;
      text-shadow: 0 0 10px #00ffe1;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
      color: #ffffff;
    }

    input, select {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      transition: all 0.3s ease;
    }

    input:focus, select:focus {
      background: rgba(255, 255, 255, 0.25);
      box-shadow: 0 0 10px #00ffe1;
    }

    input::placeholder {
      color: #ddd;
    }

    select {
      color: #000;
    }

    button {
      width: 100%;
      padding: 12px;
      background: linear-gradient(45deg, #1e90ff, #00ffe1);
      color: #000;
      font-weight: bold;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px #00ffe1;
    }

    button:hover {
      background: linear-gradient(45deg, #00ffe1, #1e90ff);
      box-shadow: 0 0 25px #1e90ff;
    }

    .validation-error {
      color: black;
      font-size: 0.85em;
      margin-bottom: 12px;
      text-shadow: none;
    }

    p {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    a {
      color: #ffeb3b;
      font-weight: bold;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      h2 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>

  <div class="scrolling-heading">
    <span>âœ¨ Welcome to the Skill Management App â€” Build, Track & Level Up Your Skills! ðŸš€</span>
  </div>

  <div class="container">
    <h2>Register Now</h2>
    <form id="registerForm" method="post" action="/register" novalidate>
      <label for="name">Full Name</label>
      <input type="text" name="name" placeholder="Your Name" required />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required />
      <div id="emailError" class="validation-error"></div>

      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢" required />
      <div id="passwordError" class="validation-error"></div>

      <label for="role">Select Role</label>
      <select name="role" required>
        <option value="Employee" selected>Employee</option>
        <option value="Manager">Manager</option>
        <option value="Admin">Admin</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="/login">Login here</a>.</p>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    function countMatches(str, regex) {
      const matches = str.match(regex);
      return matches ? matches.length : 0;
    }

    function validateEmail(email) {
      if (!email.endsWith('@gmail.com')) {
        return "Email must be under '@gmail.com' domain.";
      }
      return "";
    }

    function validatePassword(password) {
      if (password.length > 6) {
        return "Password must be at most 6 characters long.";
      }
      if (countMatches(password, /[!@#$%^&*(),.?\":{}|<>]/g) < 2) {
        return "Password must include at least 2 special characters.";
      }
      if (countMatches(password, /\d/g) < 2) {
        return "Password must include at least 2 digits.";
      }
      if (countMatches(password, /[A-Za-z]/g) < 2) {
        return "Password must include at least 2 letters.";
      }
      return "";
    }

    emailInput.addEventListener('input', () => {
      const errMsg = validateEmail(emailInput.value);
      emailError.textContent = errMsg;
    });

    passwordInput.addEventListener('input', () => {
      const errMsg = validatePassword(passwordInput.value);
      passwordError.textContent = errMsg;
    });

    form.addEventListener('submit', function(event) {
      let emailMsg = validateEmail(emailInput.value);
      let passwordMsg = validatePassword(passwordInput.value);
      emailError.textContent = emailMsg;
      passwordError.textContent = passwordMsg;

      if (emailMsg || passwordMsg) {
        event.preventDefault();
      }
    });
  </script>
</body>
</html>
