<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Skill Management App - Add Skill</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            padding: 40px 20px;
            background: linear-gradient(-45deg, #00dbde, #fc00ff, #00c3ff, #ffff1c);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .scrolling-heading {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            padding: 12px 0;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            z-index: 100;
        }

        .scrolling-heading span {
            color: #00ffe1;
            font-size: 1.2em;
            font-weight: bold;
            text-shadow: 0 0 10px #00ffe1;
            display: inline-block;
            animation: scrollText 12s linear infinite;
        }

        @keyframes scrollText {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }

        .form-box {
            margin-top: 100px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 30px rgba(0,0,0,0.3);
        }

        h2 {
            text-align: center;
            color: #fff;
            text-shadow: 0 0 8px #00ffff;
        }

        label {
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: none;
            margin-top: 5px;
            margin-bottom: 20px;
            font-size: 16px;
            background-color: rgba(255,255,255,0.9);
            color: #333;
        }

        button {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, #00ffe1, #1e90ff);
            color: #000;
            box-shadow: 0 0 10px #00ffe1;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            background: linear-gradient(to right, #1e90ff, #00ffe1);
            box-shadow: 0 0 15px #00ffe1;
        }
    </style>
</head>
<body>

    <div class="scrolling-heading">
        <span>ðŸŒŸ Skill Management App - Add a New Skill Below ðŸŒŸ</span>
    </div>

    <div class="form-box">
        <h2>Add a New Skill</h2>
        <form method="post" action="/skills/add">
            <input type="hidden" name="user_id" value="{{ user_id }}">
            
            <label for="name">Skill Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="level">Skill Level:</label>
            <select name="level" id="level">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Expert">Expert</option>
            </select>

            <button type="submit">Add Skill</button>
        </form>
    </div>

</body>
</html>
